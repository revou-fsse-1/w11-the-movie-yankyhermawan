<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title></title>
		<meta name="description" content="" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="../src/output.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
			integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
	</head>
	<body>
		<header class="mx-5 mt-7 lg:mx-20">
			<div class="grid grid-cols-5 justify-between text gap-2">
				<div class="flex flex-col w-max text-3xl font-semibold">
					<a href="../home">
						<p>The</p>
						<p>Movie</p>
						<p>Watchlist</p>
					</a>
				</div>
				<div class="col-start-2 col-end-5 hidden xl:block lg:block">
					<input
						type="text"
						placeholder="&#xF002; Search a movie or a series"
						class="text-center w-full bg-gray-200 rounded-full h-16"
					/>
				</div>

				<div
					class="col-start-4 col-end-5 text-center bg-gray-200 rounded-full h-10 w-10 float-right ml-auto xl:hidden lg:hidden"
				>
					<i
						class="fa-solid fa-magnifying-glass fa-xl before:mt-5 before:block"
					></i>
				</div>

				<button
					class="col-start-5 col-end-6 text-center bg-gray-200 rounded-full h-10 w-10 float-right ml-auto xl:hidden lg:hidden"
					id="btn-sm"
				>
					<i
						class="fa-sharp fa-regular fa-bookmark fa-xl before:mt-5 before:block"
						id="btn-bm-sm"
					></i>
				</button>
			</div>
		</header>
		<section id="section-container" class="mx-5 lg:mx-20 mt-8">
			<div class="flex flex-row lg:grid lg:grid-cols-3">
				<div>
					<p class="text-[40px] font-bold" id="title"></p>
				</div>
				<button
					class="bg-gray-200 rounded-full w-fit col-start-3 text-right px-8 py-3 ml-auto hidden lg:block"
					id="btn"
				>
					<i
						class="fa-sharp fa-regular fa-bookmark fa-xl before:mt-5 before:block"
						id="bookmark"
					></i>
					<span id="bookmark-text"></span>
				</button>
			</div>
			<div class="w-full mx-auto flex flex-col-reverse lg:flex-row mt-7">
				<img class="rounded-2xl w-48 h-72 hidden lg:block" id="image" />
				<div class="ml-4 grid mt-2">
					<div class="w-fit h-fit mt-4" id="genre"></div>
					<div class="w-auto mt-4">
						<span class="text-lg font-medium" id="caption"> </span>
					</div>
					<div class="mt-4">
						<p>IMDB Rating</p>
						<p>
							<i class="fa-solid fa-star" style="color: #fffa5c"></i>
							<span id="rating"></span>
						</p>
					</div>
				</div>
				<div class="mx-auto">
					<iframe class="h-full rounded-3xl" id="trailer"></iframe>
				</div>
			</div>
		</section>

		<script src="index.js" async defer></script>
	</body>
</html>
