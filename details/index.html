<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<header class="mt-7 mx-4">
			<div class="grid grid-cols-5 justify-between text gap-2">
				<div class="flex flex-col w-max text-3xl font-semibold">
					<p>The</p>
					<p>Movie</p>
					<p>Watchlist</p>
				</div>
				<div class="col-start-2 col-end-5 hidden xl:block lg:block">
					<input
						type="text"
						placeholder="&#xF002; Search a movie or a series"
						class="text-center w-full bg-gray-200 rounded-full h-16"
					/>
				</div>

				<div
					class="col-start-4 col-end-5 text-center bg-gray-200 rounded-full h-10 w-10 float-right ml-auto xl:hidden lg:hidden"
				>
					<i
						class="fa-solid fa-magnifying-glass fa-xl before:mt-5 before:block"
					></i>
				</div>

				<div
					class="col-start-5 col-end-6 text-center bg-gray-200 rounded-full h-10 w-10 float-right ml-auto xl:hidden lg:hidden"
				>
					<i
						class="fa-sharp fa-regular fa-bookmark fa-xl before:mt-5 before:block"
					></i>
				</div>
				<div
					class="col-start-5 col-end-6 text-center hidden bg-gray-200 rounded-full h-10 w-10 float-right ml-auto xl:block xl:w-fit xl:px-8 lg:block lg:w-fit lg:px-8"
				>
					<i
						class="fa-sharp fa-regular fa-bookmark fa-xl before:mt-5 before:block"
					></i>
					<span>Watchlist</span>
				</div>
			</div>
		</header>
	</body>
</html>
